<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Abecedario A-Z</title>
  </head>

  <body>
    <main class="contenedor">
      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1">A</h1>
          <h3>para Avión</h3>
        </div>
        <img
          src="https://2.bp.blogspot.com/-nLKLxVywAHo/UC23NIQeKPI/AAAAAAABD80/iAsk-eZ3h3Q/s1600/avion-de-pasajeros-en-el-cielo-azul-Passenger%2Bairliner%2Bflight%2Bin%2Bthe%2Bblue%2Bsky.jpg"
          alt="avion volando"
        />
      </div>
      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1">B</h1>
          <h3>para Barco</h3>
        </div>
        <div class="col-8">
          <img
            src="https://image.freepik.com/vector-gratis/barco-de-dibujos-animados-con-agua_49499-111.jpg"
            alt="barco polaco"
          />
        </div>
      </div>

      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1>C</h1>
          <h3>para Casa</h3>
        </div>
        <div class="col-8">
          <img
            src="https://tse2.mm.bing.net/th/id/OIP.xjaGlEbVHRru3ahN-1H9SgHaGN?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3"
            alt="casaurbana"
          />
        </div>
      </div>
      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1">D</h1>
          <h3>para Dado</h3>
        </div>
        <div class="col-8">
          <img
            src="https://tse4.mm.bing.net/th/id/OIP.k2R8ERkiJeHON2gb6iiLKgHaHa?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3"
            alt="dado de lado"
          />
        </div>
      </div>
      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1">E</h1>
          <h3>para Elefante</h3>
        </div>
        <div class="col-8">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/37/African_Bush_Elephant.jpg"
            alt="elefante africano"
          />
        </div>
      </div>
      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1" class="display-1">F</h1>
          <h3>De Foca</h3>
        </div>
        <div class="col-8">
          <img src="imagenes/foca.jpg" />
        </div>
      </div>

      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1" class="display-1">G</h1>
          <h3>De Gato</h3>
        </div>
        <div class="col-8">
          <img src="imagenes/cat-551554_1280.jpg" />
        </div>
      </div>

      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1">H</h1>
          <h3>De Hormiga</h3>
        </div>
        <div class="col-8">
          <img src="imagenes/hormiga.webp" />
        </div>
      </div>

      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1">I</h1>
          <h3>De Iguana</h3>
        </div>
        <div class="col-8">
          <img src="imagenes/iguana.jpg" />
        </div>
      </div>

      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1">J</h1>
          <h3>De Jirafa</h3>
        </div>
        <div class="col-8">
          <img src="imagenes/jirafa.jpg" />
        </div>
      </div>
      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1">K</h1>
          <h3>Koala</h3>
        </div>
        <div class="col-8">
          <img src="imagenes/koala.png" alt="Koala" />
        </div>
      </div>
      <div class="row" onclick="cambiarColores(this)">
        <div class="col-4">
          <h1 class="display-1">L</h1>
          <h3>Leon</h3>
        </div>
        <img src="imagenes/Leon.png" alt="Leon" />
      </div>

      <div class="row" onclick="cambiarColores(this)">
        <h1 class="display-1">M</h1>
        <img src="imagenes/Murcielago.png" alt="Murcielago" />
        <h1>Murcielago</h1>
      </div>

      <div class="row" onclick="cambiarColores(this)">
        <h1 class="display-1">N</h1>
        <img src="imagenes/Nido.jpg" alt="Nido" />
        <h1>Nido</h1>
      </div>

      <div class="row" onclick="cambiarColores(this)">
        <h1 class="display-1">O</h1>
        <img src="imagenes/Oso.jpg" alt="Oso" />
        <h1>Oso</h1>
      </div>
      <div>
        <h1>U</h1>
        <h3>U de Uva</h3>
        <img src="imagenes/Uvaas.avif" alt="Uva" />
      </div>
      <div>
        <h1>V</h1>
        <h3>V de Vaca</h3>
        <img src="imagenes/Vaca.avif" alt="Vaca" />
      </div>
      <div>
        <h1>W</h1>
        <h3>W de Waffle</h3>
        <img src="imagenes/Waffle.avif" alt="Waffle" />
      </div>
      <div>
        <h1>X</h1>
        <h3>X de Xilófono</h3>
        <img src="imagenes/Xilofono.jpg" alt="Xilófono" />
      </div>
      <div>
        <h1>Y</h1>
        <h3>Y de Yate</h3>
        <img src="imagenes/Yate.avif" alt="Yate" />
      </div>
      <div>
        <h1>Z</h1>
        <h3>Z de Zapato</h3>
        <img src="imagenes/Zorro.webp" alt="Zapato" />
      </div>
    </main>
  </body>
</html>
