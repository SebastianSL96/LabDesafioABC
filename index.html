<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Abecedario interactivo ABC</title>
</head>

<body>
  <h1>Aprende el Abecedario</h1>

  <div class="abecedario">
    <div class="letra-card" onclick="cambiarColores(this)">
      <span class="letra">K</span>
      <img src="imagenes/koala.png" alt="Koala">
      <span>Koala</span>
    </div>

    <div class="letra-card" onclick="cambiarColores(this)">
      <span class="letra">L</span>
      <img src="imagenes/Leon.png" alt="Leon">
      <span>Leon</span>
    </div>

    <div class="letra-card" onclick="cambiarColores(this)">
      <span class="letra">M</span>
      <img src="imagenes/Murcielago.png" alt="Murcielago">
      <span>Murcielago</span>
    </div>

    <div class="letra-card" onclick="cambiarColores(this)">
      <span class="letra">N</span>
      <img src="imagenes/Nido.jpg" alt="Nido">
      <span>Nido</span>
    </div>

    <div class="letra-card" onclick="cambiarColores(this)">
      <span class="letra">O</span>
      <img src="imagenes/Oso.jpg" alt="Oso">
      <span>Oso</span>
    </div>



    <script src="main.js"></script>
</body>

</html>
